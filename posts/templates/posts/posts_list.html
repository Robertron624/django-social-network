{% extends 'layout.html' %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <h1>Posts List</h1>
    <p>This is the list of posts</p>
    <section class="posts-container">
        <ul class="posts-list">
            {% for post in posts %}
                <article>
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.body }}</p>
                    <p class="post-date">Published on: {{ post.date }}</p>
                </article>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
