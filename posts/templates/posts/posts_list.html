{% extends 'layout.html' %}

{% block title %}
    Homepage
{% endblock %}

{% block content %}
    <h1>Posts List</h1>
    <p>This is the list of posts</p>
    <div class="posts-list">
        <ul>
            {% for post in posts %}
                <li>
                    <a href="/posts/{{ post.id }}">
                        {{ post.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
